<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings - FMS</title>
  </head>
  <body>
    <h1>My Mad-Lib</h1>
    <script>
      document.write("Here is a story for you!<br/>");
      document.write(
        "The inconsiderate " +
          prompt("Name a kind of animal") +
          " strode proudly through " +
          prompt("Name a place") +
          ", dropping " +
          prompt("Name a food") +
          " everywhere.<br/>"
      );

      document.write("I have another Madlib for you!<br/>");
      document.write(
        "The " +
          prompt("Name a noun") +
          "was " +
          prompt("Name an adverb") +
          " confused to " +
          prompt("Name a verb") +
          " this activity for Javascript." +
          prompt("Name of a celebrity") +
          " thought they possessed the ability to " +
          prompt("Name a verb") +
          prompt("Name a type of game") +
          ", but soon realized they were not as prepared as they had previously thought.<br/>"
      );

      document.write("And yet one other Madlib...<br/>");
      document.write(
        "Once upon a time, " +
          prompt("Name of a friend") +
          prompt("Name a past tense verb") +
          " without notice. " +
          prompt("Name of another friend") +
          " was standing nearby " +
          prompt("Name a verb") +
          "ing the whole situation." +
          prompt("Name of the first friend") +
          " fell flat on their " +
          prompt("Name a noun") +
          " with a large thud." +
          prompt("Name of the other friend") +
          prompt("Name a past tense verb") +
          " blankly and scratched their head in disbelief.<br/>"
      );

      document.write("One final Madlib--<br/>");
      document.write(
        "There once was a " +
          prompt("Name an animal") +
          " that sat on a tuffet, eating " +
          prompt("Name a type of food") +
          " and " +
          prompt("Name a type of food") +
          ". When all of a sudden, out of the blue, a(n) " +
          prompt("Name another animal") +
          " showed up unexepectedly and demanded a piece of what Lucy the " +
          prompt("First animal type") +
          " was enjoying. A " +
          prompt("Name a noun") +
          " broke out and both Lucy the " +
          prompt("First animal type") +
          " and " +
          prompt("Second animal type") +
          " eventually settled their differences and lived in peace for a little while.<br/>"
      );
    </script>
  </body>
</html>
